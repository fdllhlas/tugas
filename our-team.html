<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .team-container {
            display: flex;
            justify-content: center; /* Memusatkan anggota tim */
            overflow-x: auto; /* Scroll horizontal jika diperlukan */
            gap: 20px; /* Jarak antar anggota tim */
            padding-bottom: 10px; /* Ruang bawah untuk scroll */
        }
        .team-member {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
            min-width: 250px; /* Lebar minimum untuk setiap anggota tim */
            position: relative; /* Untuk efek overlay */
        }
        .team-member:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .team-member img {
            width: 250px;
            height: 50%;
        }
        .member-info {
            padding: 15px;
        }
        .member-info h3 {
            margin: 10px 0 5px;
            color: #ffffff;
        }
        .member-info p {
            color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Team</h1>
        <div class="team-container">
            <div class="team-member">
                <img src="https://via.placeholder.com/250" alt="Anggota Tim 1">
                <div class="member-info">
                    <h3>Nama Anggota 1</h3>
                    <p>Posisi Anggota 1</p>
                </div>
            </div>
            <div class="team-member">
                <img src="images/team/fadel gtg.jpg" alt="Anggota Tim 2">
                <div class="member-info">
                    <h3>Nama Anggota 2</h3>
                    <p>Posisi Anggota 2</p>
                </div>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/250" alt="Anggota Tim 3">
                <div class="member-info">
                    <h3>Nama Anggota 3</h3>
                    <p>Posisi Anggota 3</p>
                </div>
            </div>
         
            </div>
            <!-- Tambahkan anggota tim lainnya di sini -->
        </div>
    </div>

</body>
</html>
